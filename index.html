<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <script src="https://kit.fontawesome.com/5dc89853f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ohymyfood</h1>
    </header>
    <main>
        <div class="location">
            <i class="fa-solid fa-location-dot " ></i>
            <p>Paris, Belleville</p>
        </div>
        <section class="explore-resto">
            <h2>Réservez le menu qui<br> vous convient</h2>
            <p> Découvrez des restaurants d'exception,<br>sélectionnés par nos soins.</p>
            <button>Explorer nos restaurants </button>
        </section>
        <section class="functioning">
            <h2>Fonctionnement</h2>
            <ul>
                <li>
                    <i class="button__icon fa-solid fa-mobile-screen-button"></i>
                    <p class="button__txt">Choisissez un restaurant</p>
                    <span class="button__order-item">1</span>
                </li>
                <li>
                    <i class="button__icon fa-sharp fa-solid fa-list"></i>
                    <p class="button__txt">Composez votre menu</p>
                    <span class="button__order-item">2</span>
                </li>
                <li>
                    <i class="button__icon fa-solid fa-store "></i>
                    <p class="button__txt">Dégustez au restaurant</p>
                    <span class="button__order-item">3</span>

                </li>

            </ul>
        </section>
    
    
    </main>
</body>
</html>
